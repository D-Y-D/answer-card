<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>答题卡</title>
	<meta content='target-densitydpi=device-dpi, width=640' name='viewport'>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="white">
	<meta name="format-detection" content="telephone=no">
	<!-- <link href="style/css.css" rel="stylesheet" type="text/css" /> -->
	<link href="jquery.answer-card/css/jquery.answer-card.css" rel="stylesheet" type="text/css" />
	<link href="jquery.answer-card/css/jquery.answer-card-theme-red.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="jquery.answer-card/js/jquery.answer-card.js"></script>
	<script>
		/*不同分辨率手机加载*/
		var userScalable = "no";
		var ins = "";
		(function () {
			if (window.devicePixelRatio === 1.5) {
				userScalable = "yes";
				ins = "initial-scale=0.5"
			}
			var text = "<meta content='" + ins + ", target-densitydpi=device-dpi, width=640,user-scalable=" + userScalable +
				"' name='viewport'>";
			document.write(text);
		})();
	</script>
</head>

<body>
	<div class="" id="answer-card">
	</div>

	<script type="text/javascript">
		var data = [{
				question: '十八大修改党章遵循的原则____。',
				type: 'radio',
				options: ['坚持以马克思列宁主义、毛泽东思想、邓小平理论、“三个代表”重要思想和科学发展观为指导',
					'坚持发扬党内民主，集中全党智慧',
					'保持党章总体稳定，只修改那些必须改的，在党内已经形成共识的内容',
					'以上都是'
				],
				result: ['D'],
				explain: ['十八大修改党章遵循的原则：',
					'坚持以马克思列宁主义、毛泽东思想、邓小平理论、“三个代表”重要思想和科学发展观为指导，把党的十八大报告确立的重大理论观点和重大战略思想写入党章。',
					'坚持发扬党内民主，集中全党智慧。',
					'保持党章总体稳定，只修改那些必须改的，在党内已经形成共识的内容。'
				]
			},
			{
				question: '党章第16次修改增写了以下哪些内容？',
				type: 'multi',
				options: ['确立了“中国特色社会主义制度”内容',
					'增写了只有改革开放，才能发展中国、发展社会主义、发展马克思主义的内容',
					'增写了加强党的纯洁性建设',
					'增写了民主集中制是党的组织原则'
				],
				result: ['A', 'B', 'C'],
				explain: ['党章第16次修改增写了以下几点内容:',
					'一是确立了“中国特色社会主义制度”内容，将中国特色社会主义道路、理论体系、制度作为一个整体在党章中进行完整表述；',
					'二是增写了只有改革开放，才能发展中国、发展社会主义、发展马克思主义的内容；',
					'三是增写了加强党的纯洁性建设'
				]
			},
			{
				question: '十八大将生态文明建设同经济建设、政治建设、文化建设、社会建设一道纳入中国特色社会主义事业总体布局。',
				type: 'checking',
				options: [],
				result: ['A'],
				explain: ['十八大将生态文明建设同经济建设、政治建设、文化建设、社会建设一道纳入中国特色社会主义事业总体布局。']
			}
		];
		$(function () {
			$('#answer-card').answercard({
				title: '党建学习',
				imageUrl: './jquery.answer-card/images/red/',
				data: data
			});
		});
	</script>
</body>

</html>
